<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>图片散列特效</title>
    <link rel="stylesheet" href="gallery.css" type="text/css">
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="photo photo-front" id="photo_{{index}}">
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image"><img src="images/__img__.jpg" alt=""></p>
                    <p class="caption">{{caption}}</p>
                </div>
                <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
